<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مسماك الميداني | Boleto</title>
  <meta name="description" content="مولّد المسميات الميدانية وتقارير العمليات بتصميم Boleto الجديد."/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg"><img src="assets/BigBoleto.webp" alt="" class="bg-img" /></div>

  <header class="hero">
    <img src="assets/shield1.gif" class="hero-side left" alt=""/>
    <div class="hero-logo"><img src="assets/Msmak.png" alt="مسماك الميداني" /></div>

            <option>مساعد قائد الأمن العام</option>

            <option>قائد قوات أمن الطرق</option>

            <option>نائب مساعد قائد أمن الطرق</option>
            <option>قيادة الأمن العام</option>
            <option>قيادة أمن الطرق</option>
            <option>مدير شؤون التجنيد</option>

            <option>نائب مدير الكلية الأمنية</option>
            <option>مساعد مدير الكلية الأمنية</option>
            <option>مساعد مدير الكلية الأمنية</option>

        </div>

          <label>مسميات الكلية الأمنية</label>
          <select id="college">

            <option>مسؤول دورة السلاحيات</option>
            <option>نائب مسؤول دورة السلاحيات</option>
            <option>اشراف عام دورة السلاحيات</option>
            <option>مدرب دورة السلاحيات</option>
            <option>مسؤول دورة نقل السجناء</option>
            <option>نائب مسؤول دورة نقل السجناء</option>
            <option>اشراف عام دورة نقل السجناء</option>
            <option>مدرب دورة نقل السجناء</option>
            <option>مسؤول دورة المهم والرحلات الخاصة</option>
            <option>نائب مسؤول دورة المهم والرحلات الخاصة</option>
            <option>اشراف عام دورة المهم والرحلات الخاصة</option>
            <option>مدرب دورة المهم والرحلات الخاصة</option>
            <option>مسؤول دورة مكافحة المخدرات</option>
            <option>نائب مسؤول دورة مكافحة المخدرات</option>
            <option>اشراف عام دورة مكافحة المخدرات</option>
            <option>مدرب دورة مكافحة المخدرات</option>
            <option>مسؤول دورة الدعم الجوي</option>

            <option>اشراف عام دورة الدعم الجوي</option>
            <option>مدرب دورة الدعم الجوي</option>
            <option>مسؤول دورة شعبة المرور</option>
            <option>نائب مسؤول دورة شعبة المرور</option>
            <option>اشراف عام دورة شعبة المرور</option>
            <option>مدرب دورة شعبة المرور</option>

            <option>اشراف عام دورة الصناعات</option>
            <option>مدرب دورة الصناعات</option>
          </select>
        </div>

        <div class="row">
          <label>توجيهات الأفراد</label>
          <select id="dir_people">
            <option>لا يوجد</option>
            <option>سين</option>
            <option>باء</option>
            <option>لام</option>
            <option>جيم</option>
            <option>دال</option>
          </select>
        </div>

        <div class="row">

        <div class="row">

          <select id="courses">
            <option>لا يوجد</option>
            <option>رعد</option>

            <option>حفر</option>
            <option>امن</option>

            <option>ردع</option>
            <option>مسؤول نقاط تحكم</option>
            <option>مسؤول تحكم</option>
            <option>تحكم</option>
            <option>صد</option>
            <option>ضبط</option>
            <option>مهم</option>
            <option>سري</option>
            <option>نقل سجون</option>
            <option>حماية</option>
            <option>جنائي</option>
            <option>حزم</option>
            <option>مسؤول الفرقة حزم</option>
            <option>نائب مسؤول الفرقة حزم</option>
            <option>رمح</option>
          </select>
        </div>

        <div class="row">
          <label>الشرطة العسكرية</label>
          <select id="milpol">
            <option>لا يوجد</option>
            <option>الشرطة العسكرية</option>

            <option>رئاسة الشرطة العسكرية</option>
          </select>
        </div>

        <div class="row">
          <label>المشتركات</label>
          <select id="shared">

        <div class="row">
          <label>رتب اللاعب المعتمد إن وجد</label>
          <select id="code">
            <option>لا يوجد</option>
            <option>CD</option>
            <option>CC</option>
            <option>CB</option>
            <option>CA</option>
          </select>
        </div>

        <div class="row">
          <label>رقم توجيهك</label>
          <select id="guideno">
            <option>لا يوجد</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>

            <option>7</option>

            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>

            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
          </select>
        </div>

        <div class="row">
          <label>الكادر النسائي</label>
          <select id="female">
            <option>لا يوجد</option>
            <option>مسؤولة الكادر النسائي</option>
            <option>نائب مسؤولة الكادر النسائي</option>
          </select>
        </div>

        <div class="checks">
          <label class="check"><input type="checkbox" id="branch" /> الفرع</label>
          <label class="check"><input type="checkbox" id="vehicle" /> أداء مركبة</label>
          <label class="check"><input type="checkbox" id="rankUp" /> استلام رتبة</label>
          <label class="check"><input type="checkbox" id="modify" /> تعديل وتزويد</label>
          <label class="check"><input type="checkbox" id="punish" /> عقوبة</label>
        </div>

        <div class="actions">
          <button class="btn ghost" type="button" id="clear">مسح</button>
          <button class="btn" type="button" id="copy">نسخ</button>
          <button class="btn primary" type="button" id="build">إظهار الاسم</button>
        </div>

        <div id="out" class="out" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <footer class="foot"><p>© BOLETO — يحفظ اختياراتك محلياً فقط.</p></footer>
